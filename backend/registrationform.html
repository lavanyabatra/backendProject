<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="registration.css">
  <style>
    
body {
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(to bottom, #6a0dad, #d3cce3);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  
  .form-container {
    background: #ebd7f9;
    padding: 200px;
    padding-top: 1px;
    padding-bottom: 1px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 420px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .form-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }
  

  h2 {
    text-align: center;
    color: #6a0dad;
    font-size: 1.8rem;
    margin-bottom: 20px;
    font-weight: 600;
  }
  
  
  label {
    display: block;
    margin-top: 15px;
    color: #4b0082;
    font-weight: 500;
  }
  
  
  input, select, textarea, button {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 15px;
    font-family: "Poppins", Arial, sans-serif;
  }
  
  
  input:focus, select:focus, textarea:focus {
    border: 1px solid #6a0dad;
    outline: none;
    box-shadow: 0 0 6px rgba(106, 13, 173, 0.2);
  }
  
  
  button {
    background-color: #6a0dad;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    margin-top: 20px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  
  button:hover {
    background-color: #5a089b;
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(90, 8, 155, 0.2);
  }
  
  
  #response {
    margin-top: 15px;
    text-align: center;
    color: #4b0082;
    font-size: 14px;
    font-weight: 500;
  }
  
  
  .form-footer {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #6a0dad;
  }
  
  .form-footer a {
    color: #4b0082;
    text-decoration: none;
    font-weight: 600;
  }
  
  .form-footer a:hover {
    text-decoration: underline;
  }
  
  
  @media (max-width: 480px) {
    .form-container {
      padding: 20px;
    }
  
    h2 {
      font-size: 1.5rem;
    }
  
    label {
      font-size: 14px;
    }
  
    input, select, textarea, button {
      font-size: 14px;
      padding: 10px;
    }
  }
  
  </style>
</head>
<body>
    
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registration-form" action="/register" method="post">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required>

      
      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="" disabled selected>Select your department</option>
        <option value="Sales">Sales</option>
        <option value="Marketing">Marketing</option>
        <option value="Engineering">Engineering</option>
        <option value="Human Resources">Human Resources</option>
      </select>

      <button type="submit">Register</button>
    </form>
    <div id="response"></div>
  </div>
  <script src="registration.js"></script>
</body>
</html>
